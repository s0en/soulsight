name: Auto Open Draft PR (Codex)

on:
  push:
    branches:
      - 'feature/*'

jobs:
  open-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create or update draft PR
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'main';

            // Search if PR already exists for this branch
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`,
              base
            });

            const title = `feat: ${branch.replace('feature/', '').replace(/[-_]/g,' ')}`;
            const body = `
Auto-generated by Codex (GitHub Actions).

## What & Why
- _Describe the change here (edit this section)._

## Acceptance Checklist
- [ ] Preview link posted by CI
- [ ] Playwright smoke test passed (screenshots in artifacts)
- [ ] Lighthouse budgets met (report attached)
- [ ] Link check passed (no critical 4xx/5xx)
- [ ] JSON validation passed (if JSON present)
- [ ] No console errors on home page

## Risks & Rollback
- _List any risks._
- Rollback: revert this PR
`;

            if (prs.length === 0) {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                head: branch,
                base,
                body,
                draft: true
              });
              core.setOutput('pr_number', pr.number.toString());

              // Add helpful labels (optional)
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['type:feature','agent:codex']
              });
            } else {
              const pr = prs[0];
              // Keep title/body fresh if you like
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title,
                body
              });
              core.setOutput('pr_number', pr.number.toString());
            }

      - name: Comment hint for maintainer
        if: steps.pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const pr = Number(core.getInput('pr_number')) || Number('${{ steps.pr.outputs.pr_number }}');
            const body = [
              'Draft PR created/updated by Codex.',
              '',
              '- Push commits to your feature branch; CI will post preview + reports here.',
              '- When checks are green, flip to **Ready for review**, approve, and merge.'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body
            });
          result-encoding: string
          input: pr_number=${{ steps.pr.outputs.pr_number }}

